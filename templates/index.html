<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open ai Image Creation</title>
    <style>
        h4 {
            text-align: center;
        }

        h5 {
            text-align: center;
        }

        .form-group2 {
            border-radius: 30px;
            border: 2px;
            margin: 10px;
            padding: 20px, 20px;

        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/ofcoursenp/dalle-in-web">Git Hub</a>
                </li>
                </a>
                </li>
            </ul>
        </div>
    </nav>
    <form method="post" action="/">
        {% csrf_token %}
        <div class="form-group2">
            <label for="email">what do u want to see</label>
            <input type="text" class="form-control" id="what" name='what' aria-describedby="emailHelp"
                placeholder="Image Creation">
        </div>
        </div>
        <h3>It Might Take few seconds to load Because we are using Dalle-2 Api For More info visit <a
                href="https://github.com/ofcoursenp/dalle-in-web">GitHub</a></h3>
        {% load static %}
        <div class="container">
            <div class="row g-3">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img src="{% static " image1.png" %}" class="card-img-top" alt="A Street in Europe">
                        <div class="card-body">
                            <a href="../static/image1.png" download='Download' class="btn btn-primary">Download</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img src="{% static " image2.png" %}" class="card-img-top" alt="London">
                        <div class="card-body">
                            <a href="../static/image2.png" download='Download' class="btn btn-primary">Download</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img src="{% static " image3.png" %}" class="card-img-top" alt="New York">
                        <div class="card-body">
                            <a href="../static/image3.png" download='Download' class="btn btn-primary">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="textprop">
            <h5>1024x1024 picture</h5>
            <h2><a href="https://github.com/ofcoursenp/dalle-in-web">For More Information Click Me</a></h2>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
